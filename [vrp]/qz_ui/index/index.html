<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QZ UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/textui.css">
    <link rel="stylesheet" href="css/notify.css">
    <link rel="stylesheet" href="css/location.css">
    <link rel="stylesheet" href="css/hud.css">
    <link rel="stylesheet" href="css/anunt.css">
    <link rel="stylesheet" href="css/speedometer.css">
    <link rel="stylesheet" href="css/progressbar.css">
    <link rel="stylesheet" href="css/money-hud.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

    <div id="TextUiContainer">
        <div class="TextUi">
            <div class="TextUiElement">E</div>
            <div class="TextUiLine"></div>
            <div class="TextUiText">Lorem Ipsum is simply dummy text</div>
            <div class="culoaremisto"></div>
        </div>
    </div>

    <div id="notifications-container"></div>

    <div id="location-ui" class="visible">
        <div class="location-container">
            <div class="location-marker">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="location-line"></div>
            <div class="location-info">
                <div class="location-area">Loading...</div>
                <div class="location-street">Loading...</div>
            </div>
            <div class="pl3"></div>
        </div>
    </div>


        <div id="hud-container">
        <div class="hud-item health" id="health-item">
            <div class="culoarer"></div>
            <i class="fas fa-heart icon"></i>
            <div class="bar-container">
                <div class="bar" id="health-bar"></div>
            </div>
        </div>

        <div class="hud-item armor" id="armor-item">
            <div class="culoarer"></div>
            <i class="fas fa-shield-alt icon"></i>
            <div class="bar-container">
                <div class="bar" id="armor-bar"></div>
            </div>
        </div>

        <div class="hud-item hunger" id="hunger-item">
            <div class="culoarer"></div>
            <i class="fas fa-utensils icon"></i>
            <div class="bar-container">
                <div class="bar" id="hunger-bar"></div>
            </div>
        </div>

        <div class="hud-item thirst" id="thirst-item">
            <div class="culoarer"></div>
            <i class="fas fa-tint icon"></i>
            <div class="bar-container">
                <div class="bar" id="thirst-bar"></div>
            </div>
        </div>

        <div class="hud-item stamina" id="stamina-item">
            <div class="culoarer"></div>
            <i class="fas fa-running icon"></i>
            <div class="bar-container">
                <div class="bar" id="stamina-bar"></div>
            </div>
        </div>
    </div>

    <div id="anuntc">
        <div class="pl"></div>
        <div class="tit">ADMIN ANNOUNCEMENT</div>
        <div class="txt">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</div>
        <i class='fas fa-bell'></i>
        <div class="ant-bar">
            <div class="ant-progress"></div>
        </div>
    </div>

    <div id="speedometer" class="hidden">
        <div class="speed-container">
            <div class="speed-main">
                <div class="speed-bars">
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                    <div class="speed-bar"></div>
                </div>
                <div class="speed-value">0</div>
                <div class="speed-unit">KM/H</div>
            </div>
            <div class="fuel-section">
                <div class="fuel-bar-container">
                    <div class="fuel-bar"></div>
                </div>
                <i class="fas fa-gas-pump fuel-icon"></i>
            </div>
                <div class="speed-blur"></div>
        </div>
    </div>

    <div id="progress-container" class="hidden">
        <div class="progress-box">
            <div class="progress-title"></div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="progress-cancel">Press <span style="color: red; font-weight: bold;">X</span> to cancel the progress</div>
        </div>
    </div>

    <div class="money-hud" v-show="showMoney" :class="{'fade-in': showMoney, 'fade-out': !showMoney}">>
        <div class="title">TEST</div>
        <div class="money-box">
            <div class="money">{{player.wallet}} $</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/textui.js" type="text/javascript"></script>
    <script src="js/notify.js" type="text/javascript"></script>
    <script src="js/location.js" type="text/javascript"></script>
    <script src="js/hud.js" type="text/javascript"></script>
    <script src="js/anunt.js" type="text/javascript"></script>
    <script src="js/progressbar.js" type="text/javascript"></script>
    <script src="js/money-hud.js" type="text/javascript"></script>

</body>
</html>
