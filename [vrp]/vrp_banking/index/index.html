<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>vRP Banking</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div id="banking-ui">
        <div class="welcome-container">
            <div class="bank-logo"></div>
            <div class="welcome-message">WELCOME BACK</div>
            <div class="name">John Doe</div>
        </div>

        <div class="balance-container">
            <div class="balance-label">Account Balance</div>
            <div class="balance-amount">$500.000</div>
            <div class="card"></div>
            <div class="line"></div>

            <div class="actions">
                <div class="action" id="withdraw-btn">
                    <div class="action-label">WITHDRAW</div>
                </div>
                <div class="action" id="deposit-btn">
                    <div class="action-label">DEPOSIT</div>
                </div>
                <div class="action" id="transfer-btn">
                    <div class="action-label">TRANSFER</div>
                </div>
        </div>
        
    </div>

    <script src="script.js"  type="text/javascript"></script>
</body>
</html>
